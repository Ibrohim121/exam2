<!DOCTYPE html>

  <title>Organic Shop</title>
  <link rel="stylesheet" href="./main.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background-image: url(https://suret.pics/uploads/posts/2023-09/1695302285_2-42.jpg) ;
      color: white;
      padding: 1rem;
      text-align: center;
     width: 100%;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 10px;
      width: 280px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
    }

    .product:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product p {
      margin: 5px 0 10px;
      color: green;
      font-weight: bold;
    }

    .product button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .product {
        width: 90%;
      }
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #f0f0f0;
      margin-top: 50px;
    }

    footer a {
      color: #4caf50;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <script>
    function addToCart(button) {
      const product = button.closest('.product');
      const id = product.dataset.id;
      const name = product.dataset.name;
      const price = product.dataset.price;

      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      const exists = cart.find(item => item.id === id);
      if (!exists) {
        cart.push({ id, name, price });
        localStorage.setItem('cart', JSON.stringify(cart));
        alert(`${name} savatchaga qoshildi!`);
      } else {
        alert(`${name} allaqachon savatchada!`);
      }
    }
  </script>
