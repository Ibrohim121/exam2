<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Savatcha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .cart-item {
      background: white;
      border: 1px solid #ddd;
      padding: 10px 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove-btn {
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .total {
      margin-top: 20px;
      text-align: right;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üõçÔ∏è Savatcha</h1>

  <div id="cart-container">

  </div>

  <div class="total">
    Umumiy: <span id="total-price">0</span> $
  </div>

<div style="text-align:center;">
  <a href="index.html" style="
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: 2px solid #4caf50;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
  ">
    Dokonga qaytish
  </a>
</div>

  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem('cart')) || [];
    }

    function removeFromCart(id) {
      let cart = getCart();
      cart = cart.filter(item => item.id != id);
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function updateTotal() {
      const items = document.querySelectorAll('.cart-item');
      let total = 0;
      items.forEach(item => {
        const price = parseFloat(item.getAttribute('data-price')) || 0;
        total += price;
      });
      document.getElementById('total-price').textContent = total.toFixed(2);
    }

    function renderCart() {
      const cart = getCart();
      const container = document.getElementById('cart-container');
      container.innerHTML = '';

      if (cart.length === 0) {
        container.innerHTML = '<p>Savatcha bosh.</p>';
        document.getElementById('total-price').textContent = '0';
        return;
      }

      cart.forEach(item => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.setAttribute('data-id', item.id);
        div.setAttribute('data-price', item.price);
        div.innerHTML = `
          <span>${item.name}</span>
          <span>$${parseFloat(item.price).toFixed(2)}</span>
          <button class="remove-btn">Ochirish</button>
        `;
        container.appendChild(div);
      });

      updateTotal();
    }

    document.getElementById('cart-container').addEventListener('click', function (e) {
      if (e.target.classList.contains('remove-btn')) {
        const itemDiv = e.target.closest('.cart-item');
        const id = itemDiv.getAttribute('data-id');
        itemDiv.remove();
        removeFromCart(id);
        updateTotal();
      }
    });

    window.addEventListener('DOMContentLoaded', renderCart);
  </script>

</body>
</html>
